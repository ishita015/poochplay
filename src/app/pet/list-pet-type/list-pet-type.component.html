<div class="card p-3">
        <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table_header mb-3">
              
                
                <div class="row">
                        <div class="col-md-6">
                           <h2 class="table_title">List pet Type </h2>
                        </div>
                   
                     <div class="col-md-6">
                         <button type="button" [routerLink]="['/pets/add-pet1']"  (click) = "onSubmit()" class="btn btn-default add_btn "><i class="fas fa-plus plus_icon"></i>Add</button>
                     </div>    
                   </div>
                     <hr>
    
                <div class="row">
                    <div class="col-md-8 col-sm-6 col-xs-12">
                        <!-- <div class="t_header_left">
                            <label>Show</label>
                            <select>
                                <option value="1">1</option>
                                <option value="2">1</option>
                                <option value="3">1</option>
                                <option value="4">1</option>
                                <option value="5">1</option>
                                <option value="6">1</option>
                            </select>
                        </div>  -->
                    </div> 
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="t_header_right">
                            <!-- <label>Search</label>
                            <input type="text" class="form-control"  [(ngModel)]="search" placeholder="Search.."> -->
                        </div> 
                    </div> 
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pet Type Id</th>
                            <th> Name</th>
                            <th> Status</th>
                            <th> Action </th>
                        </tr>
                        <style>
                                .input_search{
                                    background:url('assets/img/search icon.png') #fff no-repeat;
                                    background-position: 0% center;
                                    padding-left: 24px;
                                }
                        </style>
                            <th><input type="text" class="form-control input_search place_holder1" name="pet_type_id" [(ngModel)]="filterArg.pet_type_id"  placeholder="Search.."></th>
                            <th><input type="text" class="form-control input_search place_holder2" name="name" [(ngModel)]="filterArg.name" placeholder="Search.."></th>
                            <th></th> 
                            <th></th>
                            
                    </thead>
                   <tbody>
                    <tr *ngFor="let pet of listpet.list | listPetFilter:filterArg | paginate: {itemsPerPage: 5, currentPage:page, id: '1'}; let i = index ">
                            <td class="align-middle">{{pet?.pet_type_id}}</td>
                            <td class="align-middle">{{pet?.name}}</td>
                            <td class="align-middle"><span *ngIf="pet.status==101; else elseBlock">Active</span>
                                <ng-template #elseBlock>Inactive </ng-template></td>
                                <td class="align-middle">
                                    <a [routerLink] = "['/pets/list-pet-type/',  pet.pet_type_id]"><i class="fas fa-pencil-alt" height="15px" hspace="9"></i></a>
                                    <a  (click) = "deletepettype(pet.pet_type_id)"><i class="far fa-trash-alt deleticon" height="15px" hspace="9"></i></a>
                                </td>
                    </tr>
                    </tbody>
                </table>
                <pagination-controls class="pagination_list_pet" (pageChange)="page = $event" id="1"
                maxSize="5"
                directionLinks="true"
                autoHide="true">
               </pagination-controls>
            </div>
        </div>

        <!-- {{_postsArray.company}} -->
    </div>
  </div>

  <!-- View Breeds End -->
