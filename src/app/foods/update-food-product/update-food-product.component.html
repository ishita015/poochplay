<!-- Update Food Product Start -->
<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
              <p class="delete_text">{{_Array3.message}}</p>
            </div>

            <div class="modal-footer popup2">
                <button type="button" [routerLink] = "['/foods/list-food-product/']" class="btn btn-default conform_delete" (click)="hidePopup()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->
<div class="backdrop1" [ngStyle]="{'display':display3}"></div>
<div class="modal1" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display3}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">Only image file is accepted </p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" class="btn btn-default conform_delete" (click)="hidePopup1()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

   

<div class="card p-3">
    <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'">
       
    </p>
        <h5 class="title_add_breeds">Update Food Product</h5>
        <form class="container" [formGroup] = "userForm" (ngSubmit) = "onSubmit(userForm)">
            <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
    
            <div class="row form-group">
            <div class="col-sm-6">
                <label class="site_label" for="inputdefault">Product Name<span style="color:red">*</span></label>
                <input class="form-control site_input"  type="text" placeholder="product name" [(ngModel)]="updateproduct.product_name" formControlName="product_name">
                <div *ngIf="product_name.errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    Product Name is Required.
                 </div>
           
            </div>
            <div class="col-sm-6">
                 <label class="site_label" for="inputdefault">Company Name<span style="color:red">*</span></label>
                
                <select name="addfoodproduct" class="form-control select_add_breeds site_input" id="select" [ngModel]="updateproduct.company_id" formControlName="company_id">
                <option *ngFor="let user of foodcompany.response" [value]="user.company_id">
                        {{user.company_name}}
                </option>
            </select>
             <div *ngIf="company_id.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                Company Name Is Required. 
            </div>
            </div>
         </div> 
         <div class="row form-group">
             
            <div class="col-sm-6">
                <label class="site_label" for="inputdefault">Breed Category <span style="color:red">*</span></label>
                <select name="addfoodproduct" placeholder="breedcategory" class="form-control select_add_breeds site_input" id="select" [ngModel]="updateproduct.breed_category_id" formControlName="breed_category_id">
                    <option *ngFor="let user of breeds.list" [value]="user.breed_category_id">
                            {{user.breed_name}}
                    </option>
                </select>
             
                <div *ngIf="breed_category_id.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    Breed Category Is Required.
                </div>

            </div>
            <div class="col-sm-6">
            
                    <label class="site_label" for="inputdefault">Breed Age</label>
                 
                    <select name="addfoodproduct" placeholder="breed age" class="form-control select_add_breeds site_input" id="select" [ngModel]="updateproduct.breed_age_id" formControlName="breed_age_id">
                       <option [value]="1">1</option>
                       <option [value]="2">2</option>
                       <option [value]="3">3</option>
                       <option [value]="4">4</option>
                       <option [value]="5">5</option>
                       <option [value]="6">6</option>
                       <option [value]="7">7</option>
                       <option [value]="8">8</option>
                       <option [value]="9">9</option>
                       <option [value]="10">10</option>
                       <option [value]="11">11</option>
                       <option [value]="12">12</option>
                   </select>
                   
                </div>
         </div> 
         <div class="row form-group">
                <div class="col-sm-6">
                    <label class="site_label" for="inputdefault">Threshold</label>
                    <input class="form-control site_input"  type="number" placeholder="threshold"  [(ngModel)]="updateproduct.threshold" formControlName="threshold">

                </div>
                <div class="col-sm-6">
                        <label class="site_label"  for="inputdefault">Status</label>

          <div class="check_box">
            <mat-checkbox  formControlName="status" [checked]="updateproduct.status"  [(ngModel)]="updateproduct.status" >Active</mat-checkbox>
        </div>
       

        
                    </div>
             </div> 
             <div class="row form-group">
                    <div class="col-sm-6">
                            <label class="site_label" for="inputdefault">Company Image</label>
                            <input type="file"  name="pic" accept="image/*" class="upload_file form-control site_input"  (change)="handleFileSelect($event)" [(ngModel)]="updateproduct.image" formControlName="product_image">
                                    <img *ngIf="image!=''" class="upload_update_food_product" [src]= "image">
                                    <img  *ngIf="imageHide != true" [src]= "updateproduct.product_image" width = "60px" (change)="imagechange()" >
                    </div>
                    <div class="col-sm-6">
                        <label class="site_label" for="inputdefault">IsAudited</label>
                     <div class="check_box status1">
                        <mat-checkbox class="site_label" formControlName="isAudited"  [(ngModel)]="updateproduct.isAudited" >Active</mat-checkbox>
                    </div>
                    </div>
                   
                 </div> 
             
        <button type="button" (click) ="onSubmit(userForm)" class="btn btn-default site_btn ">Save</button>
        </form>
    </div>
    
<!-- Update Food Product End -->
