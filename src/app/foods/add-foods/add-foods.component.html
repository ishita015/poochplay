<!--Add Food Company Start -->
<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">{{_Array1.message}}</p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" [routerLink] = "['/foods/list-food-company']" class="btn btn-default conform_delete" (click)="hidePopup()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

<div class="backdrop1" [ngStyle]="{'display':display3}"></div>
<div class="modal1" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display3}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">Only image file is accepted </p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" class="btn btn-default conform_delete" (click)="hidePopup1()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->
<div class="card p-3 relative">
        <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
      
    <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'">
        
    </p>
    <h5 class="title_add_breeds">Add Food Company</h5>
    <form class="container" [formGroup] = "userForm" (ngSubmit) = "onSubmit(userForm)">
    <div class="row form-group">
        <div class="col-sm-6">
            <label class="site_label" for="inputdefault">Company Name<span style="color:red">*</span></label>
            <input class="form-control site_input"  type="text" placeholder="Company Name"  formControlName="company_name">
            <div *ngIf="company_name.errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                Company Name Is Required. 
             </div>
        </div>
        <div class="col-sm-6">
             <label class="site_label" for="inputdefault">Company Status</label>
             <div class="check_box">
                <mat-checkbox  formControlName="company_status"   >Status</mat-checkbox>
            </div>
           
            </div>
     </div>
    <div class="row form-group">
       
        <div class="col-sm-6">
             <label class="site_label" for="inputdefault">Company Image path</label>
              <input type="file" name="file" accept=".jpg,.jpeg,.png" id="fUpload" class="upload_file form-control site_input"  (change)="changeListener($event)"  formControlName="company_img_path">
              <!-- <img *ngIf="image !=''" class="upload_add_food_company" [src]= "image"> -->
            </div>
     </div>
     
    <button type="button" (click) = "onSubmit(userForm)" class="btn btn-default site_btn ">Save</button>
    </form>
</div>

<!--Add Food Company End -->
