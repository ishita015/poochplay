<!--Update Food Company Start -->
<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">{{_Array3.message}}</p>
            </div>
            <div class="modal-footer popup2">
                <button type="button" [routerLink] = "['/foods/list-food-company/']" class="btn btn-default conform_delete" (click)="hidePopup()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

<div class="backdrop1" [ngStyle]="{'display':display3}"></div>
<div class="modal1" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display3}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p  class="delete_text">Only image file is accepted </p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" class="btn btn-default conform_delete" (click)="hidePopup1()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

  <div class="card p-3">
    <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'">
        
    </p>

        <h5 class="title_add_breeds">Update Food Company</h5>
        <form class="container" [formGroup] = "userForm" (ngSubmit) = "onSubmit()" >
            <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
        
            <div class="row form-group">
            <div class="col-sm-6">
                <label class="site_label" for="inputdefault">Company Name<span style="color:red">*</span></label>
                <input class="form-control site_input"  type="text" name="company_name"  type="text" placeholder="company name" [(ngModel)]="updatefood.company_name" formControlName="company_name">
                <div *ngIf="company_name.errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    Company Name Is Required. 
                 </div>
           
            </div>
            <div class="col-sm-6">
                 <label class="site_label" for="inputdefault">Company Status</label>
                 <div class="check_box">
                    <mat-checkbox [checked]="updatefood.company_status" formControlName="company_status"  [(ngModel)]="updatefood.company_status" >Active</mat-checkbox>
                </div>
               
                </div>
         </div> 
         <div class="row form-group">
            <div class="col-sm-6">
                <label class="site_label" for="inputdefault">Company Image</label>
                <input type="file" name="file" accept=".jpg,.jpeg,.png" id="fUpload" class="upload_file form-control site_input"  (change)="handleFileSelect($event)" [(ngModel)]="updatefood.imagenew" formControlName="imagenew">
                <img  *ngIf="imageHide != true" [src]= "updatefood.company_img_path" width = "60px" (change)="imagechange()" >
                <img *ngIf="imagenew!=''" class="upload_add_food_product" [src]= "imagenew">
                
            </div>
         </div> 
        
        <button type="button" (click) ="onSubmit()" class="btn btn-default site_btn ">Save</button>
        </form>
    </div>
    
<!--List Food Product End -->
