<!--Add Food Product Start -->
<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">{{_Array2.message}}</p>
            </div>
            
            <div class="modal-footer popup2">
                <button type="button"  [routerLink] = "['/foods/list-food-product/']"  class="btn btn-default conform_delete" (click)="hidePopup()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

<div class="backdrop1" [ngStyle]="{'display':display3}"></div>
<div class="modal1" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display3}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p class="delete_text">Only image file is accepted </p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" class="btn btn-default conform_delete" (click)="hidePopup1()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->

<div class="card p-3 relative">
        <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
    <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'">

    </p>
    <h5 class="title_add_breeds">Add Food Product</h5>
    <form class="container"
    [formGroup] = "userForm" (ngSubmit) = "onSubmit(userForm)">
    <div class="row form-group">
        <div class="col-sm-6">
            <label class="site_label" for="inputdefault">Product Name<span style="color:red">*</span></label>
            <input class="form-control site_input"  type="text" placeholder="product name"  formControlName="product_name">
            <div *ngIf="product_name.errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                Product Name Is Required. 
             </div>
        </div>
        <div class="col-sm-6">
             <label class="site_label" for="inputdefault">Company Name <span style="color:red">*</span></label>
                <select (change)="listFoods()" placeholder="Select"  name="addfoodproduct" class="form-control select_add_breeds site_input" formControlName="company_id">
                <option *ngFor="let user of foodcompany.response" [value]="user.company_id">
                        {{user.company_name}}
                </option>
            </select>
             <div *ngIf="company_id.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                Company Name Is Required. 
            </div>
            </div>
     </div>
    
   
     <div class="row form-group">
        <div class="col-sm-6">
            <label class="site_label" for="inputdefault">Breed Category <span style="color:red">*</span></label>
            
            <select (change)="breedcategorys()" name="addfoodproduct" placeholder="breedcategoryid" class="form-control select_add_breeds site_input" id="select"  formControlName="breed_category_id">
            
                <option *ngFor="let user of breeds.list" [value]="user.breed_category_id">
                        {{user.breed_name}}
                </option>
            </select>
         
            <div *ngIf="breed_category_id.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                Breed Category Id Is Required.
            </div>
        </div>
        <div class="col-sm-6">
             <label class="site_label" for="inputdefault">Breed Age</label>
             <select name="addfoodproduct" placeholder="breed age" class="form-control select_add_breeds site_input" id="select"  formControlName="breed_age_id">
              
               
                <option [value]="1">1</option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
                <option [value]="6">6</option>
                <option [value]="7">7</option>
                <option [value]="8">8</option>
                <option [value]="9">9</option>
                <option [value]="10">10</option>
                <option [value]="11">11</option>
                <option [value]="12">12</option>
            </select>
            </div>
    </div>
      
    <div class="row form-group">
    <div class="col-sm-6">
        <label class="site_label" for="inputdefault">Threshold</label>
        <input class="form-control site_input"  type="number" placeholder="threshold"  formControlName="threshold">
        </div>
    <div class="col-sm-6">
            <label class="site_label" for="inputdefault">Status</label>
         <div class="check_box status1">
            <mat-checkbox class="site_label" formControlName="status"   >Active</mat-checkbox>
        </div>
    </div>
 </div>
    
    
     <div class="row form-group">
        
        <div class="col-sm-6">
             <label class="site_label" for="inputdefault">Image</label>
              <input type="file" name="file" accept=".jpg,.jpeg,.png" id="fUpload" class="upload_file form-control site_input" (change)="changeListener($event)"  formControlName="product_image">
              <img *ngIf="images !=''" class="upload_add_food_product" [src]= "image">
             
        </div>
        <div class="col-sm-6">
            <label class="site_label" for="inputdefault">IsAudited</label>
         <div class="check_box status1">
            <mat-checkbox class="site_label" formControlName="isAudited"  >Active</mat-checkbox>
        </div>
        </div>
     </div>
     
    <button type="button" (click) = "onSubmit(userForm)" class="btn btn-default site_btn ">Save</button>
    </form>
</div>

<!--Add Food Product End -->
