<!--Add Breeds Start --> 
<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                <button type="button" class="close"  (click)="onCloseHandled()"><span></span></button>
                  <p>{{_Array3.message}}</p>
            </div>
            <div class="modal-footer popup2">
                <button type="button" [routerLink] = "['./../list-body-condition']" class="btn btn-default" (click)="hidePopup()" >Ok</button>
            </div> 
        </div>
    </div> 
 </div> 

 <div class="backdrop1" [ngStyle]="{'display':display3}"></div>
<div class="modal1" id="test" tabindex="-1" aria-hidden="true" role="dialog"  [ngStyle]="{'display':display3}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog">
            <div class="modal-header popup1">
                    <p>Only image file is accepted </p>
            </div>
              <div class="modal-footer popup2">
                <button type="button" class="btn btn-default" (click)="hidePopup1()" >Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal! -->
<div class="card p-3 relative">
        <div class="image-loader" *ngIf="imageLoader" style="top:14%">
                <img src="assets/img/loading.gif" />
            </div>
            <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'"></p>
                <h5 class="title_add_breeds">Add Body Condition </h5>
                    <form class="container" [formGroup] = "userForm" (ngSubmit) = "onSubmit(userForm)">
                        <div class="row form-group">
                            <div class="col-sm-6">
                                <label class="site_label" for="inputdefault">Name<span style="color:red">*</span></label>
                                    <input class="form-control site_input"  type="text" placeholder="Name" [ngModel]="addbodycondition.name" formControlName="name">
                            <div *ngIf="name.errors?.required && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                                Name Is Required.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="site_label" for="inputdefault">Body Score<span style="color:red">*</span></label>
                            <input class="form-control site_input"  type="number"  min="0" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" placeholder="Body Score" [ngModel]="addbodycondition.body_score" formControlName="body_score">
                                <div *ngIf="body_score.invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
                                    Body Score Is Required. 
                                </div>
                            </div>
                        </div> 
                        <div class="row form-group">
                            <div class="col-sm-6">
                                 <label class="site_label" for="inputdefault">Image</label>
                                     <input type="file" name="file" accept=".jpg,.jpeg,.png" id="fUpload" class="upload_file form-control site_input" id="filePicker" (change)="changeListener($event)" formControlName="image"  [ngModel]="addbodycondition.image" #fileInput> 
                                         <img *ngIf="image!=''" class="upload_add_body_condition" [src]= "image">
                                           
                                        </div>
                        <div class="col-sm-6">
                            <label class="site_label" for="inputdefault">Status</label>
                                <div class="check_box addbody">
                                    <mat-checkbox  formControlName="status"  [ngModel]="addbodycondition.status">Active</mat-checkbox>
                                </div>
                            </div>
                        </div> 
                            <button type="button"  (click) = "onSubmit(userForm)" class="btn btn-default site_btn ">Save</button>
                    </form>
                </div>

<!--Add Breeds End -->
