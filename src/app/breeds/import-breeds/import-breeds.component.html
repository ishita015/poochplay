<!--Import-Breed Start -->
<div class="card p-3">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="mb-3">
                <h4 class="title_add_breeds">Import Breed</h4>
            </div>
            <div class="row form-group">
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <label class="site_label">CSV File (For multiple value please use # in place of comma.)  </label>
                    <input type="file" name="pic" accept="image/*" class="upload_file_import_data form-control site_input">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <button type="button" class="btn btn-default site_btn ">Submit</button>
                </div>
            </div>
        </div>      
    </div>
</div>
<!--Import-Breeds End-->
